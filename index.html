<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <style> 
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: rgb(255,255,255);
    display: grid;
    place-items: center;
    font-family: 'Roboto';
  }

  h1 {
    margin: 50px 0 50px 0;
    font-size: 5rem;
    color: rgb(255, 208, 0);
    -webkit-text-stroke: 2px rgb(0, 0, 0);
  }
  </style>
  
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div>

      <p id="userCont">You: <span id="user"></span> </p>
      <p id="oppNameCont">Opponent: <span id="oppName"></span> </p>

    </div>
    <br>

    <p id="valueCont">You are playing as <span id="value"></span></p>
    <br>
    <p id="whosTurn">X's Turn</p>

    <div>
      <p id="enterName">Enter your Name: </p>
      <input type="text" placeholder="Name" id="name" autocomplete="off"> 
      <!-- prevents browser from predicting value from previous input data-->
    </div>

    <button ip="find">Search for a player</button>
    <img src="loading.gif" id="loading" alt="">

    <div id="bigCont">

      <div id="cont">

        <button id="btn1" class="btn"></button>
        <button id="btn2" class="btn"></button>
        <button id="btn3" class="btn"></button>
        <button id="btn4" class="btn"></button>
        <button id="btn5" class="btn"></button>
        <button id="btn6" class="btn"></button>
        <button id="btn7" class="btn"></button>
        <button id="btn8" class="btn"></button>
        <button id="btn9" class="btn"></button>

      </div>

    </div>

  </body>
  <script src="/socket.io/socket.io.js"></script>

  <script>

    document.getElementById("loading").style.display="none"
    document.getElementById("bigcont").style.display="none"
    document.getElementById("userCont").style.display="none"
    document.getElementById("oppNameCont").style.display="none"
    document.getElementById("valueCont").style.display="none"
    document.getElementById("whosTurn").style.display="none"
    
  </script>

</html>
